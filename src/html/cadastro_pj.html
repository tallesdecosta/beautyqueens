<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro PJ</title>
    <link rel="stylesheet" href="cadastro_pj.css">
</head>
<body>
    <div class="container">
        <form class="form-container">
            <h1>Complete seu cadastro</h1>
            <p>Preencha seus dados para criarmos o seu perfil exclusivo e recomendarmos seus produtos.</p>



            <!-- Botão de carregar imagem -->
            <label for="imagem" class="upload-label">Carregar logo da empresa</label>
            <div class="custom-upload">
                <label for="imagem" class="upload-btn">Carregar logo</label>
                <input type="file" id="imagem" class="upload-input">
            </div>

            <label for="nome">Nome Fantasia</label>
            <input type="text" id="nome" placeholder="Digite o nome fantasia">

            <label for="razao-social">Razão Social</label>
            <input type="text" id="razao-social" placeholder="Digite a razão social">

            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" placeholder="Digite o CNPJ">

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite o e-mail">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" placeholder="Digite o telefone">

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" placeholder="Digite o endereço">

            <label for="cep">CEP</label>
            <input type="text" id="cep" placeholder="Digite o CEP">

            <label for="estado">Estado</label>
            <select id="estado">
                <option value="" disabled selected>Selecione o estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                
                
            
            </select>

            <div class="address-container">
                <div class="address-input">
                    <label for="complemento">Complemento (opcional)</label>
                    <input type="text" id="complemento" placeholder="Como te encontrar?">
                </div>
                <div class="address-input">
                    <label for="numero">Número</label>
                    <input type="number" id="numero" placeholder="0">
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="submit-btn">Salvar Dados</button>
                <button type="button" class="cancel-btn">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector("#formCadastro");
        const logoInput = document.querySelector("#logoInput");
        
        // Função para validar os campos obrigatórios
        function validarFormulario(event) {
            event.preventDefault(); // Previne o envio padrão
    
            const nomeEmpresa = document.querySelector("#nomeEmpresa").value.trim();
            const cnpj = document.querySelector("#cnpj").value.trim();
            const email = document.querySelector("#email").value.trim();
            const municipio = document.querySelector("#municipio").value.trim();
            const logradouro = document.querySelector("#logradouro").value.trim();
            const numero = document.querySelector("#numero").value.trim();
            
            // Exemplo simples de validação
            if (!nomeEmpresa || !cnpj || !email || !municipio || !logradouro || !numero) {
                alert("Por favor, preencha todos os campos obrigatórios.");
                return;
            }
    
            if (!validarEmail(email)) {
                alert("Por favor, insira um e-mail válido.");
                return;
            }
    
            // Se tudo estiver ok, envia os dados (simulação)
            enviarDados();
        }
    
        // Função simples para validar o formato do e-mail
        function validarEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    
        // Função simulada de envio de dados
        function enviarDados() {
            // Aqui você pode usar `fetch` ou `axios` para enviar dados para um backend real
            alert("Dados enviados com sucesso!");
    
            // Exemplo de captura dos dados para enviar
            const dadosFormulario = {
                nomeEmpresa: document.querySelector("#nomeEmpresa").value,
                cnpj: document.querySelector("#cnpj").value,
                email: document.querySelector("#email").value,
                municipio: document.querySelector("#municipio").value,
                logradouro: document.querySelector("#logradouro").value,
                numero: document.querySelector("#numero").value,
                complemento: document.querySelector("#complemento").value,
            };
    
            console.log(dadosFormulario); // Substitua por envio real
        }
    
        // Evento de submissão do formulário
        form.addEventListener("submit", validarFormulario);
    
        // Evento para simular o upload de uma imagem de logo
        logoInput.addEventListener("change", function(event) {
            const fileName = event.target.files[0].name;
            alert("Imagem carregada: " + fileName);
        });
    });
    </script>
