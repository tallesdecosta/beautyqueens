<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>configuração de conta</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel= "stylesheet" href= "css/conta-config-pf.css">
</head>
<body>
    <div class="container">
        <!-- Primeira etapa: Informações de Conta -->
        <div class="step step-1">
            <!-- Cabeçalho com título e seta para voltar -->
            <div class="header">
                <a href="home.html" class="back-arrow">←</a>
                <h1>Meu Perfil</h1>
            </div>

            <!-- Descrição -->
            <p class="description">Edite suas informações e sempre mantenha o seu cadastro atualizado em nossa base</p>

            <!-- Foto da pessoa e botão de alterar -->
            <div class="profile-section">
                <div class="profile-circle"></div>
                <button class="btn" id="change-photo-btn">Alterar Foto</button>
            </div>
            <div class="progress-bar">
                <span class="step-wizard ativo">1</span>
                <span class="line"></span>
                <span class="step-wizard">2</span>
            </div>
            <!--barra de progressão-->
            <div class="flex sobre">
                <p id="sobre-vc" class="semi-bold">Sobre você</p>
                <p id="sobre-pele" class="semi-bold">Sobre sua pele</p>
            </div>

            <!-- Formulário para preenchimento de dados -->
            <form id="personal-info-form">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Nome">
                </div>

                <div class="form-group">
                    <label for="genero">Gênero</label>
                    <select id="genero">
                        <option value="selecione">selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="CPF">
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone para Contato</label>
                    <input type="tel" id="telefone" placeholder="Telefone (Celular)">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="E-mail">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Senha">
                </div>

                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" placeholder="Estado">
                </div>

                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" placeholder="Digite a cidade">
                </div>

                <div class="form-group">
                    <label for="municipio">Município:</label>
                    <input type="text" id="municipio" placeholder="Digite o município">
                </div>

                <div class="form-group">
                    <label for="tipo-logradouro">Tipo de Logradouro:</label>
                    <input type="text" id="tipo-logradouro" placeholder="Ex: Rua, Avenida">
                </div>

                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" placeholder="Digite o número">
                </div>

                <div class="form-group">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" placeholder="Digite o complemento (opcional)">
                </div>

                <!-- Botões de ação -->
                <div class="buttons">
                    <button type="button" class="btn cancel" id="cancel-btn">Cancelar</button>
                    <button type="submit" class="btn" id="next-btn">Salvar Dados</button>
                </div>
            </form>
        </div>

        <!-- Segunda etapa: Informações da pele -->
        <div class="step step-2" style="display: none;">
            <h2>Informações da Pele</h2>
            <div class="form-group">
                <label for="totalidade-pele">Qual a totalidade da sua pele?</label>
                <input type="text" id="totalidade-pele" placeholder="Descreva">
            </div>

            <div class="form-group">
                <label for="cicatriz-rosto">Possui cicatriz no rosto?</label>
                <select id="cicatriz-rosto">
                    <option value="">Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>

            <div class="form-group">
                <label for="aspectos-pele">Selecione os aspectos da sua pele:</label>
                <input type="text" id="aspectos-pele" placeholder="Ex.: seca, oleosa, etc.">
            </div>

            <div class="form-group">
                <label for="alergia">Possui alergia?</label>
                <select id="alergia">
                    <option value="">Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>

            <div class="buttons">
                <button type="button" class="btn cancel" id="back-btn">Voltar</button>
                <button type="submit" class="btn" id="save-btn">Salvar Dados</button>
            </div>
        </div>
    </div>

    <script src="js/conta-config-pf.js"></script>

</body>
</html>
