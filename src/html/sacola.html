<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Sacola de Compras</title>
    <link rel="stylesheet" href="css/sacola.css">
</head>

<body>
    <div class="sacola-container">
        <header class="sacola-header">
            <a href="#" class="back-button"><img src="Path.png" alt="seta"></a>
            <h2>Sacola</h2>
            <a href="#" class="clear-link">Limpar</a>
        </header>

        <section class="available-section">
            <div id="sacola-itens">
                <div class="item" data-id="1">
                    <img src="image 01.png" alt="Produto disponível">
                    <div class="item-info">
                        <h4>Nome do produto</h4>
                        <p>Principia</p>
                        <div class="item-price">R$ 139,90</div>
                    </div>
                    <div class="item-quantity">
                        <button class="quantity-button decrement">-</button>
                        <input type="text" value="1" readonly>
                        <button class="quantity-button increment">+</button>
                    </div>
                </div>
                <div class="item" data-id="2">
                    <img src="image 02.png" alt="Produto disponível">
                    <div class="item-info">
                        <h4>Nome do produto</h4>
                        <p>Principia</p>
                        <div class="item-price">R$ 139,90</div>
                    </div>
                    <div class="item-quantity">
                        <button class="quantity-button decrement">-</button>
                        <input type="text" value="1" readonly>
                        <button class="quantity-button increment">+</button>
                    </div>
                </div>
                <div class="item" data-id="3">
                    <img src="image 03.png" alt="Produto disponível">
                    <div class="item-info">
                        <h4>Nome do produto</h4>
                        <p>Principia</p>
                        <div class="item-price">R$ 139,90</div>
                    </div>
                    <div class="item-quantity">
                        <button class="quantity-button decrement">-</button>
                        <input type="text" value="1" readonly>
                        <button class="quantity-button increment">+</button>
                    </div>
                </div>
                <div class="item" data-id="4">
                    <img src="image 04.png" alt="Produto disponível">
                    <div class="item-info">
                        <h4>Nome do produto</h4>
                        <p>Principia</p>
                        <div class="item-price">R$ 139,90</div>
                    </div>
                    <div class="item-quantity">
                        <button class="quantity-button decrement">-</button>
                        <input type="text" value="1" readonly>
                        <button class="quantity-button increment">+</button>
                    </div>
                </div>
            </div>
        </section>

        <div class="checkout-section">
            <footer class="total-section">
                <span>Total</span>
                <span class="total-value" id="total-value">R$ 1950,00</span>
            </footer>
            <a href="#" class="finalizar-button">Finalizar a compra no site parceiro <span
                    class="arrow-icon">→</span></a>
        </div>
    </div>

    <script src="sacola.js"></script>
</body>

</html>
