<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login BeautyQueens</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/confirmacao.css">
</head>

<body>
    <div class="container">
        <div class="toaster-container">
            <div id="toaster">
                <span class="icon"><img src="img/erro-input.svg" alt=""></span>
                <div class="content">
                    <p class="title">Algo deu errado...</p>
                    <p class="message">Não conseguimos validar suas credenciais, tente novamente.</p>
                </div>
                <span id="linha" class="linha"></span>
                <button class="close-btn" onclick="closeToaster()">✖️</button>
            </div> 
            
        </div>
               
        <div class ="input-container">
            <img src="img/logo.png" alt="Logo da Beautyqueens e Lucas">
            <input type="email" placeholder="exemplo@email.com.br" class="input-field" id="email">
            <input type="password" placeholder="Senha" class="input-field" id="password">
    
            <button type="submit" id ="btn-entrar" class="ativado" onclick="iniciarProcessamento()">ENTRAR</button>
            <button class="secundario">ESQUECI MINHA SENHA</button>
            <button class="terciario">CADASTRAR UMA CONTA</button>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
