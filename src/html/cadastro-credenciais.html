<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sobre Você</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cadastro-credenciais.css">
    <link rel="stylesheet" href="css/toggle.css">
</head>

<body>

    <div class="container">
        <div class="progress-bar">
            <span class="step ativo">1</span>
            <span class="line"></span>
            <span class="step">2</span>
        </div>
        <div class="flex sobre">
            <p id="sobre-vc" class="semi-bold">Sobre você</p>
            <p id="sobre-pele" class="semi-bold">Sobre sua pele</p>
        </div>
        <div class="flex">
            <button class="voltar" onclick="history.back()">
                <img src="img/arrow.svg" alt="">
            </button>
            <h1>Complete seu cadastro</h1>
        </div>

        <p>Preencha seus dados para criarmos o seu perfil exclusivo e recomendarmos os produtos ideais para uma pele
            mais saudável e bonita.</p>

            <div class="toggle-container">
                <span class="toggle-label">Pessoa Física</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="userTypeToggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label">Pessoa Jurídica</span>
            </div>

        <form id="cadastro-form">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Seu nome lindo e maravilhoso, como você" required>
            <span id="nomeError" style="color: red; display: none;"></span>

            <label for="genero">Com qual gênero se identifica?</label>
            <select id="genero" required>
                <option value="" disabled selected>Masculino, feminino, outros</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="nao-binario">Não-binário</option>
                <option value="prefiro-nao-responder">Prefiro não responder</option>
            </select>

            <label for="nasc">Qual sua data de nascimento?</label>
            <input type="date" name="nasc" id="nasc">

            <label for="cpf">CPF</label>
            <input pattern="/^\d{3}\.\d{3}\.\d{3}-\d{2}$/" type="tel" id="cpf" placeholder="000.000.000-00" required maxlength="11">
            <span id="cpfError" style="color: red; display: none;"></span>

            <label for="telefone">Telefone de contato (celular)</label>
            <input type="tel" id="telefone" placeholder="(00) 00000-0000" pattern="[0-9]{11}" maxlength="11" required>
            <span id="contatoError" style="color: red; display: none;"></span>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="exemplo@email.com.br" required>
            <span id="emailError" style="color: red; display: none;"></span>

            <label for="senha">Senha</label>
            <input type="password" id="senha" required>
            <span id="senhaError" style="color: red; display: none;"></span>

            <label for="estado">Estado</label>
            <select id="estado" required>
                <option value="" disabled selected>Em qual estado vive?</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" placeholder="Qual cidade você mora?" required>
            <span id="cidadeError" style="color: red; display: none;"></span>

            <label for="municipio">Município</label>
            <input type="text" id="municipio" placeholder="Nome do seu município" required>
            <span id="municipioError" style="color: red; display: none;"></span>

            <label for="tipo-logradouro">Tipo de logradouro</label>
            <select id="tipo-logradouro" required>
                <option value="" disabled selected>Selecione o tipo de logradouro</option>
                <option value="rua">Rua</option>
                <option value="avenida">Avenida</option>
                <option value="travessa">Travessa</option>
                <option value="alameda">Alameda</option>
                <option value="praça">Praça</option>
                <option value="estrada">Estrada</option>
                <option value="rodovia">Rodovia</option>
                <option value="morro">Morro</option>
                <option value="bloco">Bloco</option>
                <option value="largo">Largo</option>
                <option value="viela">Viela</option>
                <option value="quadra">Quadra</option>
                <option value="beco">Beco</option>
            </select>

            <label for="logradouro">Nome do logradouro</label>
            <input type="text" id="logradouro" placeholder="Nome do seu logradouro" required>
            <span id="logradouroError" style="color: red; display: none;"></span>

            <div class="flex div-form">

                <div>
                    <label for="numero">Número</label>
                    <input type="text" id="numero" placeholder="0" required>
                    <span id="numeroError" style="color: red; display: none;"></span>
                </div>

                <div>
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" placeholder="Como te encontrar?">
                </div>
            </div>

            <button type="submit" class="btn desativado" id="btnConfirmar" disabled>Confirmar</button>
            <button type="button" class="btn secundario" id="btnCancelar">Cancelar</button>
        </form>
    </div>

    <script defer src="js/cadastro-credenciais.js"></script>

</body>

</html>
