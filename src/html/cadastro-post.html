<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Notícia</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/post.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <button class="back-button" onclick="goBack()">&#8592;</button>
                <h1>Cadastrar notícia</h1>
            </div>
            <p>Preencha os dados da notícia ou dica que deseja publicar.</p>
        </header>
        <form id="newsForm">
            <label for="title">Título da notícia</label>
            <input type="text" id="title" placeholder="qual o título da notícia?" required>

            <label for="content">Texto</label>
            <textarea id="content" placeholder="adicione as informações" required></textarea>

            <label for="imageUpload" class="upload-label">Upload de Imagem</label>
            <input type="file" id="imageUpload" accept="image/*" required>

            <button type="submit">Publicar</button>
        </form>
    </div>
    <script src="js/post.js"></script>
</body>
</html>
