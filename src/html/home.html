<!DOCTYPE html>
<script src="js/checkAuthStatus.js"></script>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home_pf.css">
</head>
<body>
    <div class="container">
        <div class="nav_bar">
            <button class="side_bar" onclick="openMenu()">
                <img src="img/menu.png" alt="menu_icon" style="width: 24px; height: 24px;">
            </button>                     
            <img src="img/logo.png" class="logo" alt="logo">
            <div class="nav_buttons">
                <button class="search" onclick="window.location.href='pesquisa.html'">
                    <img src="img/search.png" alt="search_icon">
                </button>
                <button class="cart" onclick="window.location.href='sacola.html'">
                    <img src="img/bag.png" alt="cart_icon">
                </button>
            </div>
        </div> 

        <div class="side_menu" id="sideMenu">
            <button onclick="closeMenu()" class="close_menu">X</button>
            <a href="conta-config-pf.html">Seu perfil</a>
            <a href="produto.html">Produtos</a>
            <a href="#">Marcas</a>
            <a href="#" onclick="deleteUser()">Deletar conta</a>
            <a href="#" onclick="logout()">Sair</a>
        </div>

        <div class="main">
            <div class="profile">
                <button class="profile-button" onclick="location.href='conta-config-pf'"> 
                    <img id="profileImage" src="" alt="Profile" style="width: 40px; height: 40px; display: none;">
                    <span id="profileText" class="profile-text"></span>
                </button>
            </div>
            <div class="tip">
                <div class="tip-content">
                    <p style="color: #F53AD6;">#Dica da britney</p>
                    <p>placeholder</p>
                </div>
                <a href="select-tip.html" style="display: inline-block;">
                    <img src="img/britney.png" alt="Tip Image" class="tip-image">
                </a>
            </div>
            <div class="calendar">
                <img src="img/bg_calendar.png" alt="">
                <div class="calendar-text">
                    <span class="cronograma-bubble">#cronograma</span>
                    <p>acesse as melhores dicas de skin care</p>
                </div>
            </div>                
        </div>

        <!-- Sessão de "Dicas e Notícias" que será preenchida dinamicamente -->
        <div class="for_you">
            <p style="color: #F53AD6">Dicas e notícias</p>
            <h2>
                Para você
                <img src="img/arrow_simple.png" alt="arrow_simple" style="width: 24px; height: 40px; vertical-align: middle;">
            </h2>
            <div class="slider_news" id="news-container">
                <!-- Os posts serão carregados aqui dinamicamente -->
            </div>
        </div> 
        <br>

        <div class="product">
            <p style="color: #F53AD6">Produtos selecionados</p>
            <h2>
                Para sua pele
                <img src="img/arrow_simple.png" alt="arrow_simple" style="width: 24px; height: 40px; vertical-align: middle;">
            </h2>
            <div class="slider_product">
                <div class="card">
                    <img src="img/card1.png" alt="Card 1" class="card-image">
                    <p class="card-text">Card 1: Hydrating Cream</p>
                </div>
                <!-- Outros cards de produtos aqui -->
            </div> 
        </div>       
    </div>

    <script src="js/delete-user.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
