<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cadastro-credenciais.css">
</head>

<body>

    <div class="container">

        <div class="flex">
            <button class="voltar" onclick="history.back()">
                <img src="img/arrow.svg" alt="">
            </button>
            <h1>Cadastrar produto</h1>
        </div>

        <p>Preencha os dados sobre o produto que deseja cadastrar. Ao finalizar o formulário, o sistema irá validar se todas as informações foram preenchidas corretamente e aprovará ou não o seu cadastro.</p>

        <form id="cadastro-form">
            <label for="nome">Nome do produto</label>
            <input type="text" id="nome" name="nome" placeholder="qual o título do produto?" required>

            <label for="desc">Descrição do produto</label>
            <textarea name="desc" id="desc"></textarea>

            <label for="contraindic">Contraindicações</label>
            <textarea name="contraindic" id="contraindic"></textarea>

            <label for="poso">Posologia</label>
            <textarea name="poso" id="poso"></textarea>

            <label for="comp">Composição do produto</label>
            <textarea name="comp" id="comp"></textarea>

            <label for="disp">Disponibilidade na sua loja</label>
            <select id="disp" name="disp" required>
                <option value="" disabled selected>Disponível, não disponível</option>
                <option value="1">Disponível</option>
                <option value="0">Não disponível</option>
            </select>

            <label for="vol">Volume</label>
            <input type="text"name='vol' id="vol" placeholder="informe o volume do produto em ml" required>
            
            <label for="cat">Categoria</label>
            <select id="cat" name="cat" required>
                <option value="" disabled selected>Informe a categoria do produto</option>
                <option value="limpador facial">Limpador facial</option>
                <option value="esfoliante">Esfoliante</option>
                <option value="serum">Sérum</option>
                <option value="hidratante facial">Hidratante facial</option>
                <option value="protetor solar">Protetor solar</option>
                <option value="mascara facial">Máscara facial</option>
                <option value="tratamento especifico">Tratamento específico</option>
                <option value="oleo facial">Óleo facial</option>
                <option value="creme para os olhos">Creme para região dos olhos</option>
                <option value="tonico">Tônico</option>
            </select>

            <label for="veg">É vegano?</label>
            <select id="veg" name="veg" required>
                <option value="" disabled selected>Sim, não</option>
                <option value="1">Sim</option>
                <option value="0">Não</option>
            </select>

            <label for="imagem">Imagem</label>
            <input type="file" name="arquivo" id="arquivo">

            <label for="alt">Texto alternativo</label>
            <input type="text" name="alt" id="alt">

            <button type="button" class="btn primario" id="btnConfirmar" onclick="sendProduct()">Confirmar</button>
            <button type="button" class="btn secundario" id="btnCancelar">Cancelar</button>
        </form>
    </div>

    <script defer src="js/cadastro-produto.js"></script>

</body>

</html>
