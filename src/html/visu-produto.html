<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cadastro-credenciais.css">
</head>

<body onload="product()">

    <div class="container">

        <div class="flex">
            <button class="voltar" onclick="history.back()">
                <img src="img/arrow.svg" alt="">
            </button>
            <h1>Atualizar produto</h1>
        </div>

        <p>Altere as informações sobre seu produto.</p>

        <form id="cadastro-form">
            <label for="nome">Nome do produto</label>
            <input type="text" id="nome" placeholder="qual o título do produto?" required>

            <label for="desc">Descrição do produto</label>
            <textarea name="desc" id="desc"></textarea>

            <label for="contraindic">Contraindicações</label>
            <select id="contraindic" required>
                <option value="" disabled selected>Sim, não</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <label for="genero">Posologia</label>
            <select id="genero" required>
                <option value="" disabled selected>Sim, não</option>
                <option value="masculino">Sim</option>
                <option value="feminino">Não</option>
            </select>

            <label for="comp">Composição do produto</label>
            <textarea name="comp" id="comp"></textarea>

            <label for="disp">Disponibilidade na sua loja</label>
            <select id="disp" required>
                <option value="" disabled selected>Disponível, não disponível</option>
                <option value="1">Disponível</option>
                <option value="0">Não disponível</option>
            </select>

            <label for="vol">Volume (em Ml)</label>
            <input type="text" id="vol" placeholder="informe o volume do produto" required>

            <label for="cat">Categoria</label>
            <select id="cat" required>
                <option value="" disabled selected>Informe a categoria do produto</option>
                <option value="1">Sim</option>
                <option value="0">Não</option>
            </select>

            <label for="veg">É vegano?</label>
            <select id="veg" required>
                <option value="" disabled selected>Sim, não</option>
                <option value="1">Sim</option>
                <option value="0">Não</option>
            </select>

            <label for="imagem">Imagem</label>
            <input type="file" name="imagem" id="imagem">

            <button type="submit" class="btn desativado" id="btnConfirmar" disabled>Confirmar</button>
            <button type="button" class="btn secundario" id="btnCancelar">Cancelar</button>
        </form>
    </div>

    <script defer src="js/visu-produto.js"></script>

</body>

</html>
